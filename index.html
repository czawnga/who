<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WHO</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    height: 100%;
    margin: 0;
    background-color: #000000;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow: hidden;
  }
  h1 {
    font-size: 12vw;
    letter-spacing: 0.3em;
    text-shadow:
      0 0 8px #0f0,
      0 0 20px #0f0,
      0 0 30px #0f0,
      0 0 40px #0f0,
      0 0 50px #00ff00;
    animation: flicker 3s infinite;
    margin: 0;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.4;
    }
  }
</style>
</head>
<body>
  <h1>WHO</h1>
</body>
</html>
