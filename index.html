<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        .box {
            background: #334155;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        #log {
            background: #1e293b;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #475569;
            min-height: 200px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Visitor Tracker Test</h1>
    
    <div class="box">
        <h2>Step 1: Test Supabase Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testInsert()">Test Insert Visitor</button>
    </div>

    <div class="box">
        <h2>Step 2: Check Tables</h2>
        <button onclick="checkTables()">Check Tables Exist</button>
        <button onclick="fetchVisitors()">Fetch All Visitors</button>
    </div>

    <div class="box">
        <h2>Console Log:</h2>
        <div id="log"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://czawohksxfoesonhpyke.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6YXdvaGtzeGZvZXNvbmhweWtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNDU0ODIsImV4cCI6MjA3OTYyMTQ4Mn0._DBZLKdqDFMVE-sLIKORdVVpEXT04fcb0MRiuYxv36o';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#e2e8f0';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        async function testConnection() {
            log('Testing Supabase connection...');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok) {
                    log('âœ… Connection successful!', 'success');
                } else {
                    log(`âŒ Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function checkTables() {
            log('Checking if tables exist...');
            try {
                // Try to fetch from visitors table
                const visitorsResponse = await fetch(`${SUPABASE_URL}/rest/v1/visitors?select=count`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (visitorsResponse.ok) {
                    log('âœ… "visitors" table exists!', 'success');
                } else {
                    log('âŒ "visitors" table not found!', 'error');
                }

                // Try to fetch from page_views table
                const pageViewsResponse = await fetch(`${SUPABASE_URL}/rest/v1/page_views?select=count`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (pageViewsResponse.ok) {
                    log('âœ… "page_views" table exists!', 'success');
                } else {
                    log('âŒ "page_views" table not found!', 'error');
                }
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function testInsert() {
            log('Testing visitor insert...');
            try {
                const testData = {
                    session_id: 'test_' + Date.now(),
                    ip_address: '127.0.0.1',
                    country: 'Test Country',
                    city: 'Test City',
                    browser: 'Test Browser',
                    os: 'Test OS',
                    device_type: 'Desktop',
                    screen_width: 1920,
                    screen_height: 1080,
                    language: 'en-US',
                    referrer: 'Direct',
                    landing_page: window.location.href,
                    current_page: window.location.href,
                    is_return_visitor: false,
                    user_agent: navigator.userAgent
                };

                log('Sending test data...');
                const response = await fetch(`${SUPABASE_URL}/rest/v1/visitors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok || response.status === 201) {
                    log('âœ… Test visitor inserted successfully!', 'success');
                    log('Now check your dashboard!', 'success');
                } else {
                    const errorText = await response.text();
                    log(`âŒ Insert failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function fetchVisitors() {
            log('Fetching all visitors...');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/visitors?select=*&limit=10`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Found ${data.length} visitors`, 'success');
                    if (data.length > 0) {
                        log(`Latest visitor: ${data[0].city}, ${data[0].country}`, 'success');
                    } else {
                        log('No visitors in database yet', 'info');
                    }
                } else {
                    log(`âŒ Fetch failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        // Auto-run connection test on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Test page loaded. Click buttons to test!');
        });
    </script>
</body>
</html>
